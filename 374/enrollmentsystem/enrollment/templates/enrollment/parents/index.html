{% extends 'base.html' %}

{% block content %}
  <h2>Welcome to the Parent Portal! <span class="icon-emo-happy"></span></h2>
  <a href="/parents/addchild" class="btn btn-parent btn-lg" role="button">Add Child</a>
   <div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for child in children %}
          <tr>
            <td class="align-middle">{{ child.first_name }}</td>
            <td class="align-middle">{{ child.last_name}}</td>
            <td class="text-right">
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="4">No quiz matching your interests right now.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
